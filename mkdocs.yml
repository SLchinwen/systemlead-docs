# MkDocs 設定｜矽聯科技產品文件中心
# https://www.mkdocs.org/user-guide/configuration/

site_name: 矽聯科技．產品文件中心
site_description: Systemlead（矽聯科技）旗下產品與服務的官方文件中心
site_author: 矽聯科技股份有限公司
site_url: null  # 依實際部署設定

docs_dir: docs
strict: true
use_directory_urls: true

# 主題（可依需求改為 material / readthedocs）
theme:
  name: material
  language: zh-TW
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切換至深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切換至淺色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables

